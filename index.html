  <main>
  <div class="container">
  <h1>Editor de Imagem</h1>

<div class="control-group">

  </div>
</div>

<div class="control-group">

    <span class="value" id="contrastValue">100%</span>
  </div>
</div>

<div class="control-group">

  </div>
</div>

<div class="d-flex align-items-center gap-2">

      <circle cx="8" cy="8" r="7" fill="white" stroke="black" stroke-width="2"/>
      <path d="M1 8a7 7 0 0 1 14 0" fill="black"/>
    </svg>
  </button>
</div>

      </div>

      <div class="control-group">
        <label>Zoom</label>
        <div class="slider-row">
          <input type="range" id="zoomSlider" min="0.5" max="3" step="0.1" value="1">
          <span class="value" id="zoomValue">1.0Ã—</span>

      </div>

      <div class="size-options">
        <button class="size-btn active" onclick="setSize(512)">512Ã—512</button>
        <button class="size-btn" onclick="setSize(256)">256Ã—256</button>
